<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF_popup_setting</title>
    <link rel="stylesheet" href="CTF_popup_styles.css"/>
    <script src="CTF_popup_script.js"></script>
</head>

<body>
    <button id="popupBtn">click</button>

    <div id="popup">
        <div id="background">
            <div>
                <button id="close">
                    <strong>×</strong>
                </button>
            </div>

            <br>

            <div id="title">
                <strong>NAME</strong>
                <br>
                <br>
                <hr>
            </div>
            
            <div id="explanation">
                <p>
                    <strong>설명</strong>
                    <br>
                    <br>
                    test explanation
                    <br>
                    <br>
                    <strong id="SM">형식 : SM{}</strong>
                </p>    
            </div>

            <br>
            <br>

            <div id="ctf_link">
                <strong>문제 링크</strong>
                <br>
                <a href="https://dreamhack.io/" id="ctf_link_l">test hyperlink {dreamhack}</a>
            </div>

            <br>

            <div id="ctf_file">
                <strong>문제 파일</strong>
                <br>
                <a href="" download="" id="ctf_file_l">test download link</a>
            </div>
            
            <br>

            <div id="hint">
                <strong>hint</strong>
                <br>
                <a href="https://dreamhack.io/" id="hint_link">test hyperlink {dreamhack}</a>
            </div>
            
            <br>
            <hr id="line">

            <div id="FLAG">
                <strong>FLAG</strong>
                <br>
                <br>
                <input id="Flag_input">
            </div>
        </div>
    </div>
</body>

</html>
